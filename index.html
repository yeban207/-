<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta name="renderer" content="webkit|ie-comp|ie-stand">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>自己的翻译</title>
	<!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
	<link rel="shortcut icon" href="favicon.icon" type="image/x-icon" />
	<link rel="stylesheet" type="text/css" href="css/style.css" />
	<!-- bootstrapt -->
	<link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">


</head>

<body>
	<div class="container">
		<div class="jumbotron">
			<h1 class="title">中文翻译为英文</h1>
			<p class="help-block">技术来自服务来自百度</p>
			<br>
		</div>
		<div class="row">
			<div class="textBox col-md-5">
				<textarea id="srctext" cols="50" rows="25"></textarea>
			</div>
			<div class="col-md-2">
				<p>
					<button class="btn btn-primary" id="transte" data-loading-text="正在翻译" type="button">翻译</button>
				</p>
				<p>
					<button class="btn btn-primary" id="copy" type="button" data-clipboard-target="#srcResulttext">复制剪贴板</button>
				</p>
				<p>
					<button class="btn btn-primary" id="clear" type="button">&lt;&lt;清除&gt;&gt;</button>
				</p>
			</div>
			<div class="textResultBox col-md-5">
				<textarea id="srcResulttext" cols="50" rows="25"></textarea>
			</div>
		</div>
	</div>
</body>
<!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
<script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
<script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js "></script>
<!-- md5加密 -->
<script src="js/md5.js"></script>
<script src="dist/clipboard.min.js"></script>
<script src="js/fun.js "></script>

</html>
